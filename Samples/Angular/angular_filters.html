<!doctype html>
<html ng-app="myApp">
    <head>
        <title>AngularJS Filters</title>
    </head>
    <body>
        <div ng-controller="myController">
            <h2>Basic Filters</h2>
            Number: {{123.45678 | number:3}}<br>
            Currency: {{123.45678 | currency:"$"}}<br>
            Date: {{12345678 | date:'yyyy-MM-dd HH:mm:ss |'}}<br>
            JSON: {{JSONObj | json}}<br>
            Limit Array: {{days | limitTo:3}}<br>
            Limit String: {{word | limitTo:10}}<br>
            Uppercase: {{word | uppercase}}<br>
            Lowercase: {{word | lowercase}}<br>

            <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
            <script src="./js/angular_filters.js"></script>
        </div>
    </body>
</html>
